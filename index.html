<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/normalize.css" />
  </head>
  <body>
    <div class="exam">
      <p>Mathmatic Exam</p>
    </div>
    <div class="container">
      <div class="start-exam">Start The Exam</div>
      <div class="exam-box">
        <div class="question">
          <span></span>
        </div>
        <div class="answers">
          <ul>
            <li class="answer-box">
              <span class="answer"></span>
            </li>
            <li class="answer-box">
              <span class="answer"></span>
            </li>
            <li class="answer-box">
              <span class="answer"></span>
            </li>
            <li class="answer-box">
              <span class="answer"></span>
            </li>
          </ul>
        </div>
        <div class="time-left">Time Left : <span class="time"></span></div>
        <div class="controls">
          <div class="indecators"></div>
          <button class="next">Next</button>
        </div>
      </div>
      <div class="result"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
